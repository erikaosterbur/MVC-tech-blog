<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Tech Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid" style="background-color: rgb(14, 68, 68);">
        <div class="container">
            <h1 class="display-4 header" style="color: white">The Tech Blog</h1>
        </div>
        <div class="navbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>



    <main>

        <div class="card col-10 p-4 m-auto">
            <div class="card-body">
              <h5 class="card-title">Post Title</h5>
              <h6 class="card-subtitle">Post Author & Date</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>

          <form>
            <h4 class="form-group col-5 m-auto">LOGIN</h4>
            <div class="form-group col-5 p-2 m-auto">
              <label for="inputUsername">Username</label>
              <input type="name" class="form-control" id="exampleInputUsername">
            </div>
            <div class="form-group col-5 p-2 m-auto">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group col-5 m-auto p-2">
                <button type="submit" class="btn btn-dark col-4">Login</button>
            </div>
            <div class="form-group col-5 m-auto p-2">
                <button type="submit" class="btn btn-secondary col-4">Signup Instead</button>
            </div>
          </form>





        <form class="col-10 p-4 m-auto">
            <h4 class="form group col-5 m-auto">CREATE NEW POST</h4>
            <div class="form-group">
                <label for="postTitle">Title:</label>
                <textarea class="form-control" id="new-post-title" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="postBody">Content:</label>
                <textarea class="form-control" id="new-post-body" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark col-4" id="new-post-form">Submit Post</button>
            </div>
        </form>   
        
        <div>
            <form>
                <div class="form-group col-10 p-4 m-auto">
                    <label for="commentBody">Leave a comment</label>
                    <textarea class="form-control" id="comment-body" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark col-3" id="comment-form">Submit Comment</button>
                </div>
            </form>
        </div>

        <div class="card col-10 p-4 m-auto" href="single-post">
            <div class="card-body">
                <h5 class="card-title">HTML</h5>
                <h6 class="card-subtitle">10/31/2021</h6>
            </div>
        </div>

    </main>




  
    <script src="/js/logout.js"></script>
  

</body>

</html>
